<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios Black Friday</title>
    <style>
        /* Estilos CSS simples para la nueva estructura */
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; }
h1 { text-align: center; color: #1c1e21; }
h2, h3 { margin: 0 0 10px 0; }

/* Contenedor principal de la lista */
#lista-precios { max-width: 900px; margin: 20px auto; background: #f0f2f5; padding: 0; border-radius: 8px; }

/* T√≠tulo de la MARCA (Samsung, LG...) */
.titulo-marca {
    font-size: 2em;
    font-weight: 700;
    color: #111;
    border-bottom: 3px solid #0056b3;
    padding-bottom: 8px;
    margin-top: 40px;
}
.titulo-marca:first-of-type {
    margin-top: 0;
}

/* Contenedor de un MODELO espec√≠fico */
.modelo-item {
    border: 1px solid #ddd;
    background: #ffffff;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
}

/* T√≠tulo del MODELO (QLED 55" Q60C) */
.modelo-titulo {
    font-size: 1.5em;
    font-weight: 600;
    color: #0056b3;
}

/* Lista de tiendas para ese modelo */
.lista-tiendas {
    list-style: none;
    padding-left: 0;
    margin: 10px 0 0 0;
}

/* Item de una tienda (Fravega: $XXX) */
.tienda-precio {
    font-size: 1.15em;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.tienda-precio:last-child {
    border-bottom: none;
    padding-bottom: 0;
}
.tienda-precio a {
    font-weight: 600;
    text-decoration: none;
    color: #337ab7;
}
.tienda-precio a:hover {
    text-decoration: underline;
}

/* Estilos para los precios */
.precio-bajo { font-weight: 700; color: #28a745; } /* Verde */
.precio-subio { font-weight: 700; color: #dc3545; } /* Rojo */
.precio-igual { font-weight: 700; color: #333; }
.sin-datos { font-style: italic; color: #888; }

/* Gr√°fico */
#contenedor-grafico { 
    max-width: 900px; 
    margin: 40px auto; 
    background: #fff; 
    padding: 20px; 
    border-radius: 8px; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.08); 
}
    </style>
</head>
<body>

    <h1>Seguimiento Precios Black Friday üì∫</h1>

    <h2>Listado de Precios</h2>
    <div id="lista-precios">
        </div>

    <h2>Gr√°fico Comparativo</h2>
    <div id="contenedor-grafico">
        <canvas id="graficoPrecios"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>

</body>
</html>
